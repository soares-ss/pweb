<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade JavaScript - Pilha de Pessoas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6f8, #fff0fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: #e754b5;
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #ff9bd4;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ff6fbd;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #MinhaDiv {
      margin-top: 20px;
      background-color: #fff7fb;
      border: 1px solid #ffcae8;
      border-radius: 6px;
      padding: 15px;
      min-height: 60px;
      text-align: left;
    }

    h5 {
      margin: 5px 0;
      color: #555;
      font-weight: normal;
    }

    hr {
      border: none;
      height: 1px;
      background: #ffd6f8;
      margin: 30px 0 0 0;
    }
  </style>

  <script>
    let pilhaPessoas = [];

    function mostrarLista() {
      const container = document.getElementById('MinhaDiv');
      container.innerHTML = '';

      for (let i = 0; i < pilhaPessoas.length; i++) {
        container.innerHTML += `<h5>${i} - ${pilhaPessoas[i]}</h5>`;
      }
    }

    function adicionar() {
      let nome = prompt('Qual o nome da pessoa?');
      if (nome === null || nome.trim() === '') {
        alert('Nome inválido! Por favor, digite um nome válido.');
        return;
      }
      pilhaPessoas.push(nome.trim());
      mostrarLista();
    }

    function posicao() {
      let entrada = prompt('Qual posição deseja consultar?');
      let indice = Number(entrada);

      if (entrada === null || entrada.trim() === '' || isNaN(indice) || !Number.isInteger(indice)) {
        alert('Por favor, insira um número inteiro válido.');
        return;
      }

      if (indice < 0 || indice >= pilhaPessoas.length) {
        alert('Posição inválida!');
        return;
      }
      alert('Na posição ' + indice + ' está: ' + pilhaPessoas[indice]);
    }

    function remover() {
      if (pilhaPessoas.length === 0) {
        alert('A pilha está vazia!');
        return;
      }
      let removido = pilhaPessoas.pop();
      alert('Removido: ' + removido);
      mostrarLista();
    }

    function limparLista() {
      if (pilhaPessoas.length === 0) {
        alert('A lista já está vazia!');
        return;
      }
      pilhaPessoas = [];
      mostrarLista();
    }

    function inverterPilha() {
      if (pilhaPessoas.length === 0) {
        alert('A lista está vazia!');
        return;
      }
      pilhaPessoas.reverse();
      mostrarLista();
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Lista de Pessoas (Pilha)</h1>

    <button onclick="adicionar()">Adicionar Pessoa</button>
    <button onclick="posicao()">Posição</button>
    <button onclick="remover()">Remover</button>
    <button onclick="limparLista()">Limpar</button>
    <button onclick="inverterPilha()">Inverter</button>

    <div id="MinhaDiv"></div>

    <hr>
  </div>
</body>
</html>
