<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Atividade JavaScript</title>
    <style>
      body {
        background-color: #ffdafa;
      }
      h1{
        text-align:justify;
        color: rgb(235, 79, 175);
      }
      h3{
        text-align: justify;
        color: rgb(248, 121, 185);
      }
      button{
        color: rgb(0, 0, 0);
        background-color: rgb(255, 160, 215);
      }
      </style>



    <script type="text/javascript">

      function minhaFuncao(numero) {
        
        var raiz = Math.sqrt(numero);

        alert('A raiz de ' + numero + 'é igual a ' + raiz + '.');

      }


      function escrevediv(texto, div) {
        document.getElementById(div).innerHTML = texto;
      }


      function escreveDiv() {
        texto = prompt('Digite um texto qualquer:');
        document.getElementById('minhaDiv').innerHTML = texto;
      }

      function escreveDivde1aN() {
        numero = prompt('Digite um número qualquer:');
        numero = parseInt(numero);
        
      }
    </script>


    
  </head>
  <body>
    <h1>Atividade 02</h1>


    <h3>Raiz quadrada</h3>

    <button onclick="minhaFuncao(25)">Raiz Quadrada de 25</button><br><br>

    <button onclick="minhaFuncao(36)">Raiz Quadrada de 36</button><br><br>

    <button onclick="minhaFuncao(49)">Raiz Quadrada de 49</button>

    <HR>
  
    <h3>Escrevendo na div</h3>
    
    <button onclick="escrevediv('<h4> PROGRAMAÇÃO WEB </h4>', 'minhadiv' )">Escrever 1</button> <br><br>

    <div style="border: 1px solid #ffdafa;" id="minhadiv">  <br> </div>   <br> 

    <HR>

    <h3>Escrevendo texto Dinâmico</h3>

    <button onclick="escreveDiv()">Escrever</button> <br><br>

    <div id="minhaDiv"></div>

    <HR>

    <h3>Desafio</h3>

    <button onclick="escreveDivde1aN()">Clique para começar</button> <br><br>

    <div id="minhaDiv2"></div>


  </body>
</html>
