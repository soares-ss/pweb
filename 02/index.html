<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Atividade JavaScript</title>
    <style>
      body {
        background-color: #ffdafa;
      }
      h1{
        text-align:justify;
        color: rgb(235, 79, 175);
      }
      h3{
        text-align: justify;
        color: rgb(248, 121, 185);
      }
      button{
        color: rgb(0, 0, 0);
        background-color: rgb(255, 160, 215);
      }
      </style>



    <script type="text/javascript">

      function minhaFuncao(numero) {
        
        var raiz = Math.sqrt(numero);

        alert('A raiz de:' + numero + 'é igual a ' + raiz + '.');

      }
      
    </script>


    
  </head>
  <body>
    <h1>Atividade 02</h1>
    <h3>Raiz quadrada</h3>
    <button onclick="minhaFuncao(25)">Raiz de 25</button><br><br>
    <button onclick="minhaFuncao(36)">Raiz de 36</button><br><br>
    <button onclick="minhaFuncao(49)">Raiz de 49</button>

  </body>

  <body>
    <h1>Escrevendo na div</h1>
    <button onclick="escrevediv('<h1>Programação Web</h1>')">Escrever</button>
  </body>
</html>
