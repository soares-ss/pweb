<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade JavaScript</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6f8, #fff0fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }

    h1 {
      text-align: center;
      color: #e754b5;
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    h3 {
      color: #f072c1;
      margin-top: 30px;
      border-left: 4px solid #ff93c9;
      padding-left: 10px;
    }

    button {
      background-color: #ff9bd4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ff6fbd;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    hr {
      border: none;
      height: 1px;
      background: #ffd6f8;
      margin: 30px 0;
    }

    div {
      margin-top: 10px;
      padding: 10px;
    }

    #minhadiv, #minhaDiv, #minhaDiv2 {
      background-color: #fff7fb;
      border: 1px solid #ffcae8;
      border-radius: 6px;
      min-height: 40px;
      padding: 10px;
      font-size: 1rem;
    }
  </style>

  <script type="text/javascript">
    function minhaFuncao(numero) {
      var raiz = Math.sqrt(numero);
      alert('A raiz de ' + numero + ' é igual a ' + raiz + '.');
    }

    function escrevediv(texto, div) {
      document.getElementById(div).innerHTML = texto;
    }

    function escreveDiv() {
      let texto = prompt('Digite um texto qualquer:');
      document.getElementById('minhaDiv').innerHTML = texto;
    }

    function escreveDivde1aN() {
      let numero = prompt('Digite um número qualquer:');
      numero = parseInt(numero);

      if (isNaN(numero) || numero < 1) {
        document.getElementById('minhaDiv2').innerHTML = "Digite um número válido maior que zero.";
        return;
      }

      let resultado = "";
      let soma = 0;

      for (let i = 1; i <= numero; i++) {
        resultado += i + "<br>";
        soma += i;
      }

      document.getElementById('minhaDiv2').innerHTML =
        "<strong>Números de 1 até " + numero + ":</strong><br>" + resultado +
        "<br><strong>Soma total:</strong> " + soma;
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Atividade 02</h1>

    <h3>Raiz quadrada</h3>
    <button onclick="minhaFuncao(25)">Raiz Quadrada de 25</button><br><br>
    <button onclick="minhaFuncao(36)">Raiz Quadrada de 36</button><br><br>
    <button onclick="minhaFuncao(49)">Raiz Quadrada de 49</button>

    <hr>

    <h3>Escrevendo na div</h3>
    <button onclick="escrevediv('<h4>PROGRAMAÇÃO WEB</h4>', 'minhadiv')">Escrever 1</button><br><br>
    <div id="minhadiv"></div>

    <hr>

    <h3>Escrevendo texto Dinâmico</h3>
    <button onclick="escreveDiv()">Escrever</button><br><br>
    <div id="minhaDiv"></div>

    <hr>

    <h3>Desafio</h3>
    <button onclick="escreveDivde1aN()">Clique para começar</button><br><br>
    <div id="minhaDiv2"></div>
  </div>
</body>
</html>
