<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cursos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #b30086;
    }
    input, select {
      margin: 5px;
      padding: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #ffb3ef;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff99e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ffd6f8;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Cursos</h2>

  <label>Nome do curso:</label>
  <input type="text" id="nomeCurso">
  
  <label>Regime:</label>
  <select id="regime">
    <option value="Técnico">Técnico</option>
    <option value="Médio">Médio</option>
    <option value="Superior">Superior</option>
  </select>

  <label>Carga horária (h):</label>
  <input type="number" id="cargaHoraria" min="1">

  <br>
  <button onclick="salvar()">Salvar</button>
  <button onclick="removerUltimo()">Remover Último</button>
  <button onclick="limparLista()">Limpar Lista</button>
  <button onclick="inverter()">Inverter Lista</button>

  <table id="tabelaCursos">
    <thead>
      <tr>
        <th>Nome do Curso</th>
        <th>Regime</th>
        <th>Carga Horária</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let cursos = [];
    let indiceEdicao = -1;

    function atualizarTabela() {
      const tbody = document.querySelector("#tabelaCursos tbody");
      tbody.innerHTML = "";

      cursos.forEach((curso, i) => {
        const linha = `
          <tr>
            <td>${curso.nome}</td>
            <td>${curso.regime}</td>
            <td>${curso.carga}</td>
            <td>
              <button onclick="editar(${i})">Editar</button>
              <button onclick="remover(${i})">Remover</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += linha;
      });
    }

    function salvar() {
      const nome = document.getElementById("nomeCurso").value.trim();
      const regime = document.getElementById("regime").value;
      const carga = document.getElementById("cargaHoraria").value.trim();

      if (!nome || !carga) return;

      const novoCurso = { nome, regime, carga };

      if (indiceEdicao === -1) {
        cursos.push(novoCurso);
      } else {
        cursos[indiceEdicao] = novoCurso;
        indiceEdicao = -1;
      }

      atualizarTabela();
      document.getElementById("nomeCurso").value = "";
      document.getElementById("cargaHoraria").value = "";
    }

    function editar(indice) {
      const curso = cursos[indice];
      document.getElementById("nomeCurso").value = curso.nome;
      document.getElementById("regime").value = curso.regime;
      document.getElementById("cargaHoraria").value = curso.carga;
      indiceEdicao = indice;
    }

    function remover(indice) {
      cursos.splice(indice, 1);
      atualizarTabela();
    }

    function removerUltimo() {
      cursos.pop();
      atualizarTabela();
    }

    function limparLista() {
      cursos = [];
      atualizarTabela();
    }

    function inverter() {
      cursos.reverse();
      atualizarTabela();
    }
  </script>
</body>
</html>
