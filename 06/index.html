<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Lista de Pessoas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6f8, #fff0fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    button {
      background-color: #ff9bd4;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ff6fbd;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #MinhaDiv {
      margin-top: 20px;
      background-color: #fff7fb;
      border: 1px solid #ffcae8;
      border-radius: 6px;
      padding: 15px;
      min-height: 60px;
      text-align: left;
    }

    h5 {
      margin: 5px 0;
      color: #555;
      font-weight: normal;
    }
  </style>

  <script>
    let pilhaPessoas = [];
    let indiceEdicao = null; // controla se estamos editando alguém

    function mostrarLista() {
      const corpo = document.getElementById('tabelaCorpo');
      corpo.innerHTML = ''; // limpa o corpo da tabela

      for (let i = 0; i < pilhaPessoas.length; i++) {
        const pessoa = pilhaPessoas[i];
        const linha =
          "<tr>" +
            "<td>" + i + "</td>" +
            "<td>" + pessoa.nome + "</td>" +
            "<td>" + pessoa.contato + "</td>" +
            "<td>" +
              "<div class='mt-3 d-flex gap-2'>" +
                "<button class='btn btn-secondary' onclick='editarContato(" + i + ")'>Editar</button>" +
                "<button class='btn btn-danger' onclick='removerContato(" + i + ")'>Remover</button>" +
              "</div>" +
            "</td>" +
          "</tr>";
        corpo.innerHTML += linha;
      }
    }

    function limpaCampos() {
      document.getElementById('nome').value = '';
      document.getElementById('contato').value = '';
    }

    function posicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= pilhaPessoas.length) {
        alert('Posição inválida!');
        return;
      }

      const pessoa = pilhaPessoas[indice];
      alert('Na posição ' + indice + ' está: Nome: ' + pessoa.nome + ' - Contato: ' + pessoa.contato);
    }

    function limparLista() {
      pilhaPessoas = [];
      mostrarLista();
    }

    function remover() {
      if (pilhaPessoas.length === 0) {
        alert('A pilha está vazia!');
      } else {
        const removido = pilhaPessoas.pop();
        alert('Removido: ' + removido.nome + ' - ' + removido.contato);
        mostrarLista();
      }
    }

    function inverterPilha() {
      pilhaPessoas.reverse();
      mostrarLista();
    }

    // ---------------- IMPLEMENTAÇÃO DAS FUNÇÕES ----------------

    function salvar() {
      const nome = document.getElementById('nome').value.trim();
      const contato = document.getElementById('contato').value.trim();

      if (nome === '' || contato === '') {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (indiceEdicao === null) {
        // adiciona uma nova pessoa
        pilhaPessoas.push({ nome, contato });
      } else {
        // edita a pessoa existente
        pilhaPessoas[indiceEdicao] = { nome, contato };
        indiceEdicao = null;
      }

      limpaCampos();
      mostrarLista();
    }

    function editarContato(indice) {
      const pessoa = pilhaPessoas[indice];
      document.getElementById('nome').value = pessoa.nome;
      document.getElementById('contato').value = pessoa.contato;
      indiceEdicao = indice;
    }

    function removerContato(indice) {
      pilhaPessoas.splice(indice, 1);
      mostrarLista();
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Pessoas</h1>
  
    <div class="card p-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-5">
          <label class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
        </div>

        <div class="col-md-5">
          <label class="form-label">Contato</label>
          <input type="text" id="contato" class="form-control" placeholder="Digite o contato">
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-secondary" onclick="salvar()">Salvar</button>
      </div>
    </div>
  
    <hr>

    <button class="btn btn-secondary" onclick="posicao()">Posição</button>
    <button class="btn btn-danger" onclick="remover()">Remover Último</button>
    <button class="btn btn-danger" onclick="limparLista()">Limpar Lista</button>
    <button class="btn btn-secondary" onclick="inverterPilha()">Inverter</button>

    <br><br>
  
    <div id="minhaDiv">
      <table class="table table-bordered table-striped align-middle shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Contato</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo">
         
        </tbody>
      </table>
    </div>
  
    <hr>
  </div>
</body>
</html>
