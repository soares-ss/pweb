<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Cadastro de Cursos</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6f8, #fff0fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 750px;
      text-align: center;
    }

    button {
      background-color: #ff9bd4;
      color: #fff;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ff6fbd;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #MinhaDiv {
      margin-top: 20px;
      background-color: #fff7fb;
      border: 1px solid #ffcae8;
      border-radius: 6px;
      padding: 15px;
      min-height: 60px;
      text-align: left;
    }
  </style>

  <script>
    let cursos = [];
    let indiceEdicao = null;

    function mostrarLista() {
      const corpo = document.getElementById('tabelaCorpo');
      corpo.innerHTML = '';

      for (let i = 0; i < cursos.length; i++) {
        const curso = cursos[i];
        const linha =
          "<tr>" +
            "<td>" + i + "</td>" +
            "<td>" + curso.nome + "</td>" +
            "<td>" + curso.regime + "</td>" +
            "<td>" + curso.carga + "</td>" +
            "<td>" +
              "<button class='btn btn-secondary btn-sm' onclick='editarCurso(" + i + ")'>Editar</button>" +
              "<button class='btn btn-danger btn-sm' onclick='removerCurso(" + i + ")'>Remover</button>" +
            "</td>" +
          "</tr>";
        corpo.innerHTML += linha;
      }
    }

    function limparCampos() {
      document.getElementById('nome').value = '';
      document.getElementById('regime').value = '';
      document.getElementById('carga').value = '';
      indiceEdicao = null;
    }

    function salvar() {
      const nome = document.getElementById('nome').value.trim();
      const regime = document.getElementById('regime').value;
      const carga = document.getElementById('carga').value.trim();

      if (nome === '' || regime === '' || carga === '') {
        alert('Preencha todos os campos!');
        return;
      }

      if (indiceEdicao === null) {
        cursos.push({ nome, regime, carga });
      } else {
        cursos[indiceEdicao] = { nome, regime, carga };
        indiceEdicao = null;
      }

      limparCampos();
      mostrarLista();
    }

    function editarCurso(indice) {
      const curso = cursos[indice];
      document.getElementById('nome').value = curso.nome;
      document.getElementById('regime').value = curso.regime;
      document.getElementById('carga').value = curso.carga;
      indiceEdicao = indice;
    }

    function removerCurso(indice) {
      cursos.splice(indice, 1);
      mostrarLista();
    }

    function removerUltimo() {
      if (cursos.length === 0) {
        alert("A lista está vazia!");
      } else {
        const removido = cursos.pop();
        alert("Removido: " + removido.nome);
        mostrarLista();
      }
    }

    function limparLista() {
      cursos = [];
      mostrarLista();
    }

    function inverterLista() {
      cursos.reverse();
      mostrarLista();
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Cursos</h1>
  
    <div class="card p-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nome do Curso</label>
          <input type="text" id="nome" class="form-control" placeholder="Ex: Informática">
        </div>
        <div class="col-md-4">
          <label class="form-label">Regime</label>
          <select id="regime" class="form-select">
            <option value="">Selecione...</option>
            <option value="Técnico">Técnico</option>
            <option value="Médio">Médio</option>
            <option value="Superior">Superior</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Carga Horária</label>
          <input type="text" id="carga" class="form-control" placeholder="Ex: 40h">
        </div>
      </div>

      <div class="mt-3">
        <button onclick="salvar()">Salvar</button>
        <button onclick="limparCampos()">Limpar Campos</button>
      </div>
    </div>
  
    <hr>

    <button onclick="removerUltimo()">Remover Último</button>
    <button onclick="limparLista()">Limpar Lista</button>
    <button onclick="inverterLista()">Inverter Lista</button>

    <div id="MinhaDiv">
      <table class="table table-bordered table-striped align-middle shadow-sm mt-3">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nome do Curso</th>
            <th>Regime</th>
            <th>Carga Horária</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
