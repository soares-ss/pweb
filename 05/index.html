<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Livros</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6f8, #fff0fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: #e754b5;
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .inputs {
      margin-bottom: 20px;
    }

    input {
      width: 30%;
      padding: 10px;
      margin: 6px;
      border-radius: 8px;
      border: 1px solid #ffc8e7;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #ff9bd4;
      box-shadow: 0 0 5px rgba(255, 155, 212, 0.6);
    }

    button {
      background-color: #ff9bd4;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ff6fbd;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #lista {
      margin-top: 25px;
      background-color: #fff7fb;
      border: 1px solid #ffcae8;
      border-radius: 8px;
      padding: 15px;
      min-height: 60px;
      text-align: left;
      box-shadow: inset 0 0 8px rgba(255, 200, 230, 0.3);
    }

    .livro-item {
      background: #ffe6f5;
      border: 1px solid #ffc8e7;
      border-radius: 6px;
      padding: 8px 12px;
      margin: 5px 0;
      color: #555;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .livro-item span {
      color: #e754b5;
      font-weight: bold;
    }

    hr {
      border: none;
      height: 1px;
      background: #ffd6f8;
      margin: 25px 0 0 0;
    }
  </style>

  <script>
    let listaLivros = [];

    function mostrarLista() {
      const container = document.getElementById('lista');
      container.innerHTML = '';

      if (listaLivros.length === 0) {
        container.innerHTML = '<p style="color:#999;text-align:center;">Nenhum livro adicionado ainda </p>';
        return;
      }

      for (let i = 0; i < listaLivros.length; i++) {
        const livro = listaLivros[i];
        container.innerHTML += `
          <div class="livro-item">
            <span>${i}</span> ${livro.titulo} — ${livro.autor} (${livro.ano})
          </div>`;
      }
    }

    function limpaCampos() {
      document.getElementById('titulo').value = '';
      document.getElementById('autor').value = '';
      document.getElementById('ano').value = '';
    }

    function adicionar() {
      const titulo = document.getElementById('titulo').value.trim();
      const autor = document.getElementById('autor').value.trim();
      const ano = document.getElementById('ano').value.trim();

      if (!titulo || !autor || !ano) {
        alert('Por favor, preencha todos os campos!');
        return;
      }

      listaLivros.push({ titulo, autor, ano });
      limpaCampos();
      mostrarLista();
    }

    function inserirEmPosicao() {
      if (listaLivros.length === 0) {
        alert('A lista está vazia. Adicione algum livro antes!');
        return;
      }

      const posicao = Number(prompt('Em qual posição deseja inserir o novo livro?'));
      if (isNaN(posicao) || posicao < 0 || posicao > listaLivros.length) {
        alert('Posição inválida!');
        return;
      }

      const titulo = prompt('Digite o título do livro:');
      const autor = prompt('Digite o autor do livro:');
      const ano = prompt('Digite o ano do livro:');

      if (!titulo || !autor || !ano) {
        alert('Campos inválidos!');
        return;
      }

      listaLivros.splice(posicao, 0, { titulo, autor, ano });
      mostrarLista();
    }

    function remover() {
      if (listaLivros.length === 0) {
        alert('A lista está vazia!');
      } else {
        const removido = listaLivros.pop();
        alert(`Removido: ${removido.titulo} - ${removido.autor} (${removido.ano})`);
        mostrarLista();
      }
    }

    function limparLista() {
      if (listaLivros.length === 0) {
        alert('A lista já está vazia!');
        return;
      }
      listaLivros = [];
      mostrarLista();
    }

    function inverterLista() {
      if (listaLivros.length === 0) {
        alert('A lista está vazia!');
        return;
      }
      listaLivros.reverse();
      mostrarLista();
    }

    function consultarPosicao() {
      const indice = Number(prompt('Qual posição da lista deseja consultar?'));

      if (indice < 0 || indice >= listaLivros.length || isNaN(indice)) {
        alert('Posição inválida!');
        return;
      }

      const livro = listaLivros[indice];
      alert(`Na posição ${indice} está: ${livro.titulo} - ${livro.autor} (${livro.ano})`);
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Lista de Livros</h1>

    <div class="inputs">
      <input type="text" id="titulo" placeholder="Título do livro">
      <input type="text" id="autor" placeholder="Autor do livro">
      <input type="number" id="ano" placeholder="Ano do livro" min="0">
    </div>

    <button onclick="adicionar()">Adicionar</button>
    <button onclick="inserirEmPosicao()">Inserir em Posição</button>
    <button onclick="consultarPosicao()">Consultar Posição</button>
    <button onclick="remover()">Remover Último</button>
    <button onclick="inverterLista()">Inverter</button>
    <button onclick="limparLista()">Limpar Lista</button>

    <div id="lista"></div>

    <hr>
  </div>
</body>
</html>
