<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Atividade JavaScript</title>
    <style>
      body {
        background-color: #ffdafa;
      }
      h1{
        text-align:justify;
        color: rgb(235, 79, 175);
      }
      h3{
        text-align: justify;
        color: rgb(248, 121, 185);
      }
      button{
        color: rgb(0, 0, 0);
        background-color: rgb(255, 160, 215);
      }
      </style>

      <script>
        
        let linguagens = Array();

        linguagens[0] = 'Dart';
        linguagens[1] = 'PHP';
        linguagens[2] = 'Java';
        linguagens[3] = 'Pyton';
        linguagens[4] = 'Perl';
        linguagens[5] = 'Ruby on Rails';
        linguagens[6] = 'C++';

        function MostrarListaLinguagens(){
          const container = document.getElementById('minhaDiv');
          for (var i = 0; i < linguagens.length; i++) {
            var tag = '<h5>' + i + '-' + linguagens[i] + '<h5>';
              container.innerHTML += tag;
          }
        }

        function posicaoLinguagens(){
          var indice = prompt('Qual a posição da lista deseja consultar?')
          alert(linguagens[indice]);
        }
      </script>

      <body>

        <h1>Array de Linguagens</h1>

        <button onclick="MostrarListaLinguagens()">Criar Array</button> <br><br>

        <button onclick="posicaoLinguagens()">Posição no Array</button>

        <div id="minhaDiv"></div>

      </body>
