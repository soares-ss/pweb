<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade JavaScript</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffd6f8, #fff0fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
    }

    h1 {
      text-align: center;
      color: #e754b5;
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    h3 {
      color: #f072c1;
      margin-top: 35px;
      border-left: 4px solid #ff93c9;
      padding-left: 10px;
    }

    button {
      background-color: #ff9bd4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ff6fbd;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .output {
      background-color: #fff7fb;
      border: 1px solid #ffcae8;
      border-radius: 6px;
      min-height: 40px;
      padding: 10px;
      font-size: 1rem;
      margin-top: 15px;
    }

    hr {
      border: none;
      height: 1px;
      background: #ffd6f8;
      margin: 30px 0;
    }
  </style>

  <script>
    // ---------- ARRAYS DE LINGUAGENS ----------
    let linguagens = ['Dart', 'PHP', 'Java', 'Python', 'Perl', 'Ruby on Rails', 'C++'];

    function MostrarListaLinguagens() {
      const container = document.getElementById('divLinguagens');
      container.innerHTML = "";
      for (let i = 0; i < linguagens.length; i++) {
        container.innerHTML += `<h5>${i} - ${linguagens[i]}</h5>`;
      }
    }

    function posicaoLinguagens() {
      const indice = prompt('Qual a posição da lista deseja consultar?');
      if (linguagens[indice]) {
        alert(`Na posição ${indice} temos: ${linguagens[indice]}`);
      } else {
        alert('Posição inválida!');
      }
    }

    // ---------- ARRAYS DE FRUTAS ----------
    let frutas = ['Morango', 'Banana', 'Manga', 'Uva', 'Kiwi', 'Laranja', 'Maracujá'];

    function MostrarListaFrutas() {
      const container = document.getElementById('divFrutas');
      container.innerHTML = "";
      for (let i = 0; i < frutas.length; i++) {
        container.innerHTML += `<h5>${i} - ${frutas[i]}</h5>`;
      }
    }

    function posicaoFrutas() {
      const indice = prompt('Qual a posição da lista deseja consultar?');
      if (frutas[indice]) {
        alert(`Na posição ${indice} temos: ${frutas[indice]}`);
      } else {
        alert('Posição inválida!');
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Atividade 03 - Arrays em JavaScript</h1>

    <h3>Array de Linguagens</h3>
    <button onclick="MostrarListaLinguagens()">Criar Array</button>
    <button onclick="posicaoLinguagens()">Consultar Posição</button>
    <div id="divLinguagens" class="output"></div>

    <hr>

    <h3>Array de Frutas</h3>
    <button onclick="MostrarListaFrutas()">Criar Array</button>
    <button onclick="posicaoFrutas()">Consultar Posição</button>
    <div id="divFrutas" class="output"></div>
  </div>
</body>
</html>
